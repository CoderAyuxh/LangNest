

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://langnest.netlify.app/langnest.js"></script>
</head>

<body>
    <textarea readonly id="output"></textarea>
    <textarea readonly id="error"></textarea>
    <script>
        let code = "string msg=\"Hello LangNest Users\";print(msg);";//code written in langnest language
        let outputDisplay = document.getElementById('output');
        let errorDisplay = document.getElementById('error');
        executeCode(code, outputDisplay, errorDisplay);//runs the code 
        //and displays output on outputDisplay or any error on errorDisplay
    </script>
</body>

</html>
